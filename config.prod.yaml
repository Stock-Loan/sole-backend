# ==========================================
# Core Configuration
# ==========================================
CONFIG_REV: "1770005497"
ENVIRONMENT: "production"
ENABLE_HSTS: "true"
LOG_LEVEL: "INFO"

# ==========================================
# Database Configuration
# ==========================================
DB_POOL_SIZE: "5"
DB_MAX_OVERFLOW: "0"
DB_POOL_TIMEOUT: "10"
DB_POOL_RECYCLE: "1800"
DB_POOL_RETRY_AFTER_SECONDS: "3"
DB_STATEMENT_TIMEOUT_MS: "10000"
DB_SLOW_QUERY_MS: "2000"
DB_LOG_QUERY_TIMINGS: "false"
REQUEST_CONCURRENCY_LIMIT: "50"
REQUEST_CONCURRENCY_TIMEOUT_SECONDS: "2"

# ==========================================
# Tenancy Configuration
# ==========================================
TENANCY_MODE: "multi"
DEFAULT_ORG_ID: "sole-llc"
DEFAULT_ORG_NAME: "Sole LLC"
DEFAULT_ORG_SLUG: "sole-llc"

# ==========================================
# JWT, Auth & Security Configuration
# ==========================================
JWT_ALGORITHM: "RS256"
SESSION_TIMEOUT_MINUTES: "10"
ACCESS_TOKEN_EXPIRE_MINUTES: "15"
REFRESH_TOKEN_EXPIRE_MINUTES: "10"
DEFAULT_PASSWORD_MIN_LENGTH: "12"
RATE_LIMIT_PER_MINUTE: "100"
LOGIN_ATTEMPT_LIMIT: "5"
LOGIN_LOCKOUT_MINUTES: "5"

# ==========================================
# Seed Data
# ==========================================
SEED_ADMIN_FULL_NAME: "Sole Admin"

# ==========================================
# CORS and Cookie Configuration
# ==========================================
# Comma-separated list of allowed frontend origins (no localhost in prod).
ALLOWED_ORIGINS: "https://sole-frontend-three.vercel.app"
# Cookies (prod: cross-site HTTPS)
# Set to "true" to allow SameSite=None cookies in modern browsers.
AUTH_COOKIE_SECURE: "true"
# For cross-site frontend/backend, use "none" (requires Secure=true).
AUTH_COOKIE_SAMESITE: "none"
# Set to your root domain (e.g., ".example.com") to share cookies across subdomains.
AUTH_COOKIE_DOMAIN: ""
# Keep default refresh path unless you changed API prefix.
AUTH_COOKIE_PATH: ""

# ==========================================
# Scheduled Jobs Configuration
# ==========================================
PBGC_MID_TERM_RATES_URL: "https://www.pbgc.gov/employers-practitioners/interest-rates/historical-applicable-mid-term"
PBGC_RATE_SCRAPE_ENABLED: "true"
PBGC_RATE_SCRAPE_DAY: "28"
PBGC_RATE_SCRAPE_HOUR: "1"
PBGC_RATE_SCRAPE_MINUTE: "59"

# ==========================================
# Storage Configuration
# ==========================================
STORAGE_PROVIDER: "gcs"
GCS_BUCKET: "sole-486122-prod-storage"
GCS_LOCATION: "us-central1"
