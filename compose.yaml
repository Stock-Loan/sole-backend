services:
  app:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --proxy-headers --forwarded-allow-ips=* --reload
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL not set}
      DB_SSL: "false"
      REDIS_URL: ${REDIS_URL:?REDIS_URL not set}
      TENANCY_MODE: ${TENANCY_MODE:-single}
      SESSION_TIMEOUT_MINUTES: ${SESSION_TIMEOUT_MINUTES:-30}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-15}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENABLE_HSTS: ${ENABLE_HSTS:-false}
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY not set}
      JWT_PRIVATE_KEY: ${JWT_PRIVATE_KEY:-}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY:-}
      JWT_PRIVATE_KEY_PATH: ${JWT_PRIVATE_KEY_PATH:-}
      JWT_PUBLIC_KEY_PATH: ${JWT_PUBLIC_KEY_PATH:-}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-RS256}
      LOCAL_UPLOAD_DIR: ${LOCAL_UPLOAD_DIR:-/data/uploads}
    volumes:
      - ./:/app
      - local_uploads:/data/uploads
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python -c "import http.client, sys; conn = http.client.HTTPConnection(''localhost'', 8000, timeout=3); conn.request(''GET'', ''/api/v1/health/live''); res = conn.getresponse(); sys.exit(0 if res.status == 200 else 1)"',
        ]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  db:
    image: postgres:18-alpine
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER not set}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD not set}
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB not set}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]

volumes:
  db_data:
  local_uploads:
